<!DOCTYPE html>

<html>

<head>

<meta charset="UTF-8">

<title>dialog box</title>

<script type="text/javascript">
	function dispData(su1, su2, op) {

		// alert(su1 + " " + su2 + " " + op);

		let s1 = parseInt(su1); // 형변환(정수화)

		let s2 = parseInt(su2);

		let re = "";

		if (op === "+") {

			re = s1 + s2;

		} else if (op === "-") {

			re = s1 - s2;

		} else if (op === "*") {

			re = s1 * s2;

		} else if (op === "/") {

			re = s1 / s2;

		} else {

			re = "연산 오류"

		}

		alert("연산 결과 : " + re);

	}
</script>
