<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel='stylesheet' type='text/css' href='css/css.css'>
	<script type="text/javascript" src="https://code.jquery.com/jquery-latest.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		
	$("#btnIns").click(function(){
		if($("#sang").val() === ""){	// 입력자료 검사
		return;
		}else if(isNaN($("#sang").val()) === false){
			$("#sang").val("");
			return;
		}
		
		
		$("#frm").submit();
		
	});
	
	$("#btnList").bind("click", listFunc);
	
	});
	function listFunc(){
		history.back();	// 이전으로 복귀
		loction.href="jspex17dbcp.jsp"; // 특정 페이지로 이동
	}
	
	</script>
</head>
<body>
	** 방문록 추가 **
	<form action="jspex17ins.jsp" method="post" id="frm">
		작성자 : <input type="text" name="writer" id="writer"><br /> 
		제목 : <input type="text" name="title" id="title"><br /> 
		내용 : <input type="text" name="contents" id="contents"><br />
			<input type="button" value="방문록 추가" id="btnIns">
			<input type="reset" value="입력 취소">
			<input type="button" value="방문록 목록" id="btnList">
	</form>
</body>
</html>
