<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function check() {
	if (frm.name.value == "") {
		alert("이름을 입력하세요");
		frm.name.focus();
	} else if (frm.pass.value == "") {
		alert("비밀번호를 입력하세요");
		frm.pass.focus();
	} else if (frm.mail.value == "") {
		alert("이메일을 입력하세요");
		frm.mail.focus();
	} else if (frm.title.value == "") {
		alert("제목을 입력하세요");
		frm.title.focus();
	} else if (frm.cont.value == "") {
		alert("내용을 입력하세요");
		frm.cont.focus();
	} else
		frm.submit();
}
</script>
</head>
<body>
<form name="frm" method="post" action="boardsave.jsp">
		<table border="1">
			<tr>
				<td align="center">암 호</td>
				<td><input type="password" name="pass" size="15"></td>
			</tr>

			<tr>
				<td colspan="2" align="center" height="30">
					<input type="button" value="메  인" onClick="location.href='../index.html'">&nbsp;
					<input type="button" value="작  성" onClick="check()">&nbsp;
					<input type="button" value="목  록"
					onClick="location.href='boardlist.jsp'"></td>
			</tr>
		</table>
	</form>
</body>
</html>
