<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload = () => {
		document.querySelector("#btnGet").onclick = getFunc;
		document.querySelector("#btnPost").onclick = postFunc;
	}
	
	let xhr = new XMLHttpRequest();

	function getFunc(){
		let irum = frm.name.value;  
		let nai = frm.age.value;   
		alert(irum + " " + nai);    

		let fname = "js34getpost.jsp" // ?irum=" + irum + "&nai=" + nai;
		xhr.open("GET", fname, true); 

		xhr.onreadystatechange = function(){
			if(xhr.readyState === 4 && xhr.status === 200){
				getFunc();  
			}
		}
		xhr.send();
	}

	function process1(){
		alert("POST 방식 처리"); 
	}

	function postFunc(){
		let irum = frm.name.value;  
		let nai = frm.age.value;

		let xhr = new XMLHttpRequest();
		
		let fname = "js34getpost.jsp" // ?irum=" + irum + "&nai=" + nai;
		xhr.open("GET", fname, true); 

		xhr.onreadystatechange = function(){
			if(xhr.readyState === 4 && xhr.status === 200){
				process1();  
			}
		}
		xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
		xhr.send("irum" + irum + "&nai=" + nai);  	// 대량 데이터 
	}
</script>
</head>
<body>
	<h2>Ajax : get, post test</h2>
	<form name="frm" method="get">
		이름 : <input type="text" name="name" value="tom"><br> 
		나이 : <input type="text" name="age" value="33"><br> <br>
		<input type="button" value="get 방식" id="btnGet">
		<input type="button" value="post 방식" id="btnPost">
	</form>
</body>
</html>
