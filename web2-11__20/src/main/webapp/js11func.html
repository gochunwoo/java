<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>함수 기본 정리</title>
</head>

<body>
	<h2>* 함수 기본 정리 *</h2>

	<script type="text/javascript">

    // 1. 간단한 함수 호출 예시
    function func1() {
      document.write("난 func1이야");
    }

    func1(); // func1 호출
    document.write("<br>");

    let my = func1; // 함수의 주소를 my에 할당
    my(); // my 호출


    // 2. 매개변수 기본값 설정
    function func2(a, b = 20) {
      let c = a + b;
      return c;
    }

    let re = func2(5, 6);
    document.write("<br>re : " + re);

    let re2 = func2("자바스크립트", "만세");
    document.write("<br>re2 : " + re2);

    let re3 = func2(3);
    document.write("<br>re3 : " + re3);


    // 3. arguments 객체 사용
    function func3() {
      document.write("<br>매개변수 갯수 : " + arguments.length);
      document.write("<br>전달 받은 변수 값 : " + arguments[0] + " " + arguments[1]);
    }

    func3();
    func3(3, 4);
    func3(3, 4, 5);
    func3("good", "korea");


    // 4. 가변 인자 함수: 모든 전달된 값 합산
    function hap() {
      let tot = 0;
      for (let i = 0; i < arguments.length; i++) {
        tot += arguments[i];
      }
      return tot;
    }

    document.write("<br>hap : ", hap(1, 2, 3));
    document.write("<br>hap : ", hap(1, 2, 3, 4, 5));
    document.write("<br>hap : ", hap("자바", "스크립트"));


    // 5. 익명 함수 (Anonymous function)
    document.write("<hr>익명 함수 -------------------<br>");

    // 즉시 실행 함수 (IIFE)
    (function() {
      document.write("함수에 이름이 없는 경우: 1회용 - 주로 초기화 작업할 때 사용");
    })();


    // 함수 표현식: 익명 함수를 변수에 할당
    const test = function(n1, n2) {
      document.write("<br>두 수의 합은 " + (n1 + n2));
    }

    test(2, 3); // 호출

    let test2 = test; // 함수의 주소를 test2에 할당
    test2(4, 5); // test2 호출


    // 6. 선언적 함수와 함수 표현식의 차이
    document.write("<br><b>선언적 함수와 함수 표현식의 차이 ------</b>");

    // 선언적 함수 (Hoisting)
    func4(); // 호이스팅 예시: 함수 선언 전에 호출 가능

    function func4() {
      document.write("<br>선언적 함수 호출 (함수 객체는 메모리에 계속 존재)");
    }

    func4(); // 다시 호출


    // 함수 표현식은 호이스팅이 되지 않음 (주석 해제 시 오류 발생)
    // kbs(); // Uncaught ReferenceError: Cannot access 'kbs' before initialization

    let kbs = function() {
      document.write("<br>함수 표현식 호출 (휘발성, 동적, 1회용)");
    }

    kbs(); // 호출
    kbs(); // 재호출


    // 7. 중첩 함수 (내부 함수)
    document.write("<p/>중첩 함수 (내부 함수)");

    function func5() {
      function fu1() {
        document.write("<br>fu1 수행");
      }

      function fu2() {
        document.write("<br>fu2 처리");
      }

      fu1(); // 내부 함수 호출
      fu2(); // 내부 함수 호출
    }

    func5(); // 중첩 함수 호출

    // 내부 함수는 외부에서 호출할 수 없음
    // fu1(); // x


    // 8. 중첩 함수와 반환 값
    function func6(a, b) {
      function abcFunc(x) {
        return x * x;
      }

      return Math.sqrt(abcFunc(a) + abcFunc(a)); // 중첩 함수 호출 및 반환
    }

    document.write("<br>", func6(3, 4)); // 호출 결과 출력

  </script>

</body>

</html>
