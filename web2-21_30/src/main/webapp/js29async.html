  <h3>async ~ await 를 사용하면 Promise 객체가 내부적으로 처리됨. 일반적인 형태의 프로그램을 작성하면서 비동기 처리를 할 수 있다.</h3>

  <pre>
  형식 : 
  async function 함수명(){
    try{
      await 비동기 처리 메소드 ();
      ...
    }catch(e){
    
    }finally{
    
    }
  }
  </pre>

  <script type="text/javascript">
    // myPromise 함수: 비동기 처리 함수 (Promise를 사용)
    
    // gogo 함수 실행
    gogo();  // gogo 함수 호출하여 비동기 코드 실행
  </script>
