<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>동기화(Synchronous)와 비동기화(Asynchronous) 처리 이해</h2>
	<script type="text/javascript">
	
		/*
		 // 함수 정의
		 function myProcess() {
		 // JavaScript는 single thread(단일 스레드)를 사용하여, 
		 // Event Loop를 이용해 멀티태스킹 효과를 낼 수 있다.
		 // 동기처리(Synchronous) 방식

		 // 현재 시간을 기준으로 3초 후 시간을 설정
		 const now = new Date();
		 const delay = now.getTime() + 3000; // 3초 후의 시간을 계산

		 // 현재 시간이 3초 후 시간이 될 때까지 대기 (동기적으로 실행)
		 // 이 부분은 실제로 CPU를 사용하여 아무것도 하지 않고 기다리는 코드임
		 while (new Date().getTime() < delay) {
		 // 뭔가를 수행 : 예 - 네크워크 , 웹크롤링 , 웹자료읽기....
		 // 여기에서 아무 작업도 수행하지 않음
		 // 실제 상황에서는 예를 들어 네트워크 요청을 기다리는 과정이 될 수 있음
		 }

		 // 3초가 지난 후에 '수행 완료' 출력
		 console.log('수행 완료');
		 }
		 */
		 function myProcess() {
			    // setTimeout 함수는 비동기적으로 작업을 처리하기 위해 사용됩니다.
			    // setTimeout은 지정된 시간(여기서는 3000ms = 3초) 후에 콜백 함수를 실행합니다.
			    setTimeout(() => {  // 콜백 함수는 3초 후에 실행됨
			        console.log('완료');  // 3초 후 "완료" 출력
			    }, 3000);  // 3000ms (3초) 후에 콜백 함수 실행
			}

		 
		// "hello"를 출력
		console.log("hello");

		// myProcess() 함수 호출 - 여기서 3초 동안 기다림
		myProcess();

		// 3초 기다린 후에 "world"를 출력
		console.log("world");
	</script>
</body>
</html>
